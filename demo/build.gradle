buildscript {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/chattylabs/maven" }
    }
}

repositories {
    maven { url "https://dl.bintray.com/chattylabs/maven" }
}

apply plugin: 'com.android.application'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'

versioning {

    tagPrefix "demo-version/"

    keywords {
        minor "[demo-feature]"
        patch "[demo-bug]", "[demo-patch]"
    }
}

android {
    defaultConfig {
        applicationId "com.chattylabs.demo.user.assistant"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        versionCode versioning.code()
        versionName versioning.name()

        manifestPlaceholders = [HOCKEYAPP_APP_ID: "7932ed83b1af4cfba145be87d56c41fd"]
    }
    signingConfigs {
        debug {
            storeFile file("../buildsystem/debug.keystore")
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android dependencies
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    // Dagger
    implementation 'com.google.dagger:dagger:2.15'
    implementation 'com.google.dagger:dagger-android:2.15'
    implementation 'com.google.dagger:dagger-android-support:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'
    kapt 'com.google.dagger:dagger-android-processor:2.15'

    // SDK
    implementation 'net.hockeyapp.android:HockeySDK:5.1.0'
    implementation "com.chattylabs.sdk.android:common:+"
    implementation 'com.chattylabs.sdk.android:conversational-flow-core:+'
    implementation 'com.chattylabs.sdk.android:addon-android-speech:+'
    implementation project(':interactive-chat')

    // Test dependencies
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}