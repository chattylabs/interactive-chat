apply plugin: 'com.android.application'
apply plugin: 'com.chattylabs.versioning'
apply from: '../buildsystem/android.gradle'

versioning {

    tagPrefix "demo/"

    keywords {
        minor "[demo-feature]"
        patch "[demo-bug]", "[demo-patch]"
    }
}

android {
    defaultConfig {
        applicationId "chattylabs.assistant.demo"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        versionCode versioning.code()
        versionName versioning.name()

        manifestPlaceholders = [HOCKEYAPP_APP_ID: "7932ed83b1af4cfba145be87d56c41fd"]
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android dependencies
    implementation "androidx.appcompat:appcompat:$support_version"
    implementation "com.google.android.material:material:$support_version"

    // Dagger
    implementation 'com.google.dagger:dagger:2.15'
    implementation 'com.google.dagger:dagger-android:2.15'
    implementation 'com.google.dagger:dagger-android-support:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'
    kapt 'com.google.dagger:dagger-android-processor:2.15'

    // SDK
    implementation 'net.hockeyapp.android:HockeySDK:5.1.0'
    implementation "com.chattylabs:android-commons:$android_commons"
    implementation "chattylabs:conversations-core:$conversational_flow"
    implementation 'chattylabs:addon-android-speech:0.8.0'
    implementation project(':interactive-assistant')

    // Test dependencies
    testImplementation 'junit:junit:4.12'
}