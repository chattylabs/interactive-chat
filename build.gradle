buildscript {
    ext.kotlin_version = '1.3.21'
    ext.support_version = "1.0.0"
    ext.constraintlayout_version = "2.0.0-alpha3"
    ext.android_commons = '0.5.2'
    ext.conversational_flow = '0.16.0'
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/chattylabs/maven" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.chattylabs:versioning:0.19.5'
        classpath 'com.novoda:bintray-release:0.9'
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/chattylabs/maven" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


println "Checking buildsystem..."
exec {
    commandLine "git", "submodule", "update", "--init"
}
